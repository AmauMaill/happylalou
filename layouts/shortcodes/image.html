{{- $image := .Page.Resources.Get (.Get 0) -}} {{- with $image -}} {{- $resized
:= $image.Resize "600x webp" -}}
<figure class="image-container">
  <img
    src="{{ $resized.RelPermalink }}"
    width="{{ $resized.Width }}"
    height="{{ $resized.Height }}"
    alt="{{ $.Get 1 }}"
    class="responsive-img"
  />
  <figcaption class="image-caption">{{ $.Get 1 }}</figcaption>
</figure>
{{- end -}}
