{{ define "main" }}
<article class="content" aria-labelledby="post-title">
  <header>
    <h1 id="post-title">{{ .Title }}</h1>
    <span class="author" aria-label="Auteur">{{ .Params.author }}</span> Â·
    <span class="date" aria-label="Date">
      {{ .Date | dateFormat "2 January 2006" }}
    </span>
    <span class="tags" aria-label="Tags">
      {{ range .Params.tags }}
      <span class="tag">{{ . }}</span>
      {{ end }}
    </span>
  </header>

  <section>
    <p>{{ .Content }}</p>
  </section>
</article>
{{ end }}
