{{ define "main" }}
<article class="content">
  <header>
    <h1>{{ .Title }}</h1>
    <span class="author">{{ .Params.author }}</span> Â·
    <span class="date">{{ .Date | dateFormat "2 January 2006" }}</span>
    <span class="tags">
      {{ range .Params.tags }}
      <span class="tag">{{ . }}</span>
      {{ end }}
    </span>
  </header>

  <section>
    <p>{{ .Content }}</p>
  </section>
</article>
{{ end }}
