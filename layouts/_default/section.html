{{ define "main" }}
<h1>Posts</h1>
{{ range .Pages }}

<a href="{{ .RelPermalink }}" class="post-link" aria-describedby="post-title-{{ .Title | urlize }}">
  <div class="post-preview">
    {{ with .Resources.GetMatch .Params.thumbnail }}
    <img
      src="{{ .RelPermalink }}"
      alt="Thumbnail for {{ $.Title }}"
      class="post-thumbnail"
    />
    {{ end }}
    <div class="post-info">
      <h2 id="post-title-{{ .Title | urlize }}">{{ .Title }}</h1>
      <p class="post-meta">
        <span class="author">{{ .Params.author }}</span> Â·
        <span class="date">{{ .Date | dateFormat "2 January 2006" }}</span>
        <span class="tags">
          {{ range .Params.tags }}
          <span class="tag">{{ . }}</span>
          {{ end }}
        </span>
      </p>
      <p class="summary">{{ .Summary }}</p>
    </div>
  </div>
</a>

{{ end }} {{ end }}
